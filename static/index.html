<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>proChess - Test Tablero</title>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/1.0.0-beta.6/chess.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f0d9b5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #board {
            width: 560px;  /* 8 casillas × 70px */
            height: 560px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

    <div id="board"></div>

    <script>
        const board = Chessboard('board', {
            draggable: false,  // sin drag por ahora, solo visualización
            pieceTheme: '/img/pieces/{piece}.png',  // tu ruta exacta
            position: 'start'
        });
    </script>

</body>
</html>
